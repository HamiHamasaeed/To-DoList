<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java script practice</title>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/1b70d502df.js" crossorigin="anonymous"></script>
    <!-- font awesome -->

    <!-- file style -->
    <link rel="stylesheet" href="style.css">

    <!-- bootstarp css -->

<body>

    <section id="header">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center bg-info shadow-lg p-3 mb-5 mt-3 rounded ">
                    <div class="myTitle py-2 ">
                        <h1 class="display-3 text-white fw-bold" >To-Do List</h1>
                    </div>
                </div>
            </div>

            <div class="row p-3 mb-2 bg-light text-dark rounded shadow-sm d-flex justify-content-center">
                <div class="col-10">
                    <input type="text" name="" class="form-control" id="textInput" placeholder="Enter Task">
                </div>
                <div class="col text-center mt-1">
                    <i id="addBtn" class="fa-regular fa-circle-check"></i>
                </div>
            </div>
        </div>
    </section>

    <section id="body">
        <div class="container mt-4">
            <div class="row d-flex justify-content-center">
                <div class="col-6">
                    <h2 class="text-center font-monospace text-info">TASKS</h2>
                </div>
            </div>
            
            <div class="myTaskContainer container mb-4">
                <!-- <<div class="row text-center py-2 my-1 entire-row" id="%id%"><div class="item_description fs-5 col-8">%description%</div><div class="rightPart d-flex justify-content-evenly col-4 mt-1 float-end"><i class="fa-regular fa-circle-check checkBtn"></i><i class="fa-regular fa-circle-xmark crossBtn"></i></div></div>              -->
        </div>
       

    </section>





    <!-- javascript -->
    <script src="script.js"></script>
    <!-- javascript  -->

    <!-- bootstarp Javascript -->
